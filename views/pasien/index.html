<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Golang CRUD</title>
  </head>

  <body class="bg-light">
    <div class="container mt-5">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h3>Data Pasien</h3>
        </div>
        <div class="card-body">
          <a href="/pasien/add" class="btn btn-sm btn-success mb-3"
            >Tambah Data</a
          >
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Nama Lengkap</th>
                  <th>NIK</th>
                  <th>Jenis Kelamin</th>
                  <th>Tempat Lahir</th>
                  <th>Tanggal Lahir</th>
                  <th>Alamat</th>
                  <th>No. HP</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody>
                {{ range .pasien }}
                <tr>
                  <td>{{ .NamaLengkap }}</td>
                  <td>{{ .NIK }}</td>
                  <td>{{ .JenisKelamin }}</td>
                  <td>{{ .TempatLahir }}</td>
                  <td>{{ .TanggalLahir }}</td>
                  <td>{{ .Alamat }}</td>
                  <td>{{ .NoHp }}</td>
                  <td>
                    <div class="btn-group" role="group">
                      <a
                        href="/pasien/edit?id={{.Id}}"
                        class="btn btn-sm btn-warning"
                        >Edit</a
                      >
                      <a
                        href="/pasien/delete?id={{.Id}}"
                        onclick="return confirm('Aapakah anda yakin ingin menghapus data?')"
                        class="btn btn-sm btn-danger"
                        >Hapus</a
                      >
                    </div>
                  </td>
                </tr>
                {{ end }}
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer text-muted text-center">
          &copy; 2023 Hospital App
        </div>
      </div>
    </div>

    <style>
      body {
        padding-top: 20px;
      }

      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </body>
</html>
